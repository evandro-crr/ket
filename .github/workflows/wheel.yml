name: Wheel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  win:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies  
      run: py -m pip install wheel
    - name: Build wheel
      run: py setup.py bdist_wheel -p win-amd64
